<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
  <!-- 本地CSS文件 -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/css/bootstrap-icons.css" />
  <link rel="stylesheet" href="static/css/overlayscrollbars.min.css" />
  <link rel="stylesheet" href="static/css/adminlte.css" />
  <link rel="stylesheet" href="static/css/bootstrap-icons.css" />


  <!-- 页面局部样式，控制登录框宽度和居中 -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .login-logo P {
      font-size: 32px;
      font-weight: 400;
      color: gray;
    }

    .textSize {
      font-size: 12px;
    }
  </style>

</head>

<body class="login-page bg-body-secondary">
  <div class="login-box">
    <div class="login-logo" style="text-align: center;">
      <p>EasyMeal</p>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg" style="text-align: center;">登录界面</p>

        <form action="../index3.html" method="post" style="margin-bottom: 50px;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="用户名" />
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="密码" />
          </div>

          <div>
            <p class="mb-1 textSize" style="text-align: right;"><a href="#">忘记密码</a></p>
          </div>

          <!-- 登录按钮 -->
          <div class="social-auth-links text-center mb-3 d-grid gap-2" style="margin-top: 10px;">
            <a href="#" class="btn btn-primary">登录</a>
          </div>

        </form>


        <p class="mb-0 textSize">
          <a href="register.html" class="text-center">注册一个新账号</a>
        </p>

      </div>
    </div>
  </div>

</body>

</html>
